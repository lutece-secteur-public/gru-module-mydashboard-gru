<legend>#i18n{module.mydashboard.gru.component.newsletters.description}</legend>
<div>
    <table class="table">
        <#list newsletters_list as newsletter>
        <div class="row">
            <div class="col-md-6">
                <img class="img-responsive" src="${newsletter.imageUrl}" alt="${newsletter.name}" />
            </div>
            <div class="col-md-5">
                <!-- <h3>${newsletter.name}</h3> -->
                <p>${newsletter.description}</p>
                <p>
                <span class="badge pull-right" >${newsletter.subscribersCount} abonn&eacute;s</span>
                </p>
                <p>
                    <a href="${newsletter.previewUrl}"><strong>>> Voir le dernier num&eacute;ro</strong></a>
                </p>
                <p>
                    Apr&egrave;s avoir lu les conditions    
                <#if newsletter.registered = 0 >
                    <a href="${newsletter.subscribeUrl}" class ="btn btn-primary pull-right">S'abonner</a>
                <#else>
                    <a href="${newsletter.unsubscribeUrl}" class ="btn btn-danger pull-right">Se d&eacute;sabonner</a>
                </#if>
                </p>
             </div>
        </div>
        <br>
        </#list>
    </table>
</div>
